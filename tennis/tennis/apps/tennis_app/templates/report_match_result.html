{% extends 'base.html' %}
{% block title %}Результат матча{% endblock %}
{% block content %}
  <h1>Результат матча</h1>
  <div class="container narrow">
    <p>{{ match.player1 }} vs {{ match.player2 }}</p>
    <form method="post">{% csrf_token %}
      <label>Победитель:
        <select name="winner">
          {% if match.player1 %}<option value="{{ match.player1.id }}">{{ match.player1.full_name }}</option>{% endif %}
          {% if match.player2 %}<option value="{{ match.player2.id }}">{{ match.player2.full_name }}</option>{% endif %}
        </select>
      </label>
      <button type="submit">Сохранить</button>
    </form>
    <a class="btn" href="{% url 'tennis_app:tournament_detail' match.tournament.id %}">Назад</a>
  </div>
{% endblock %}
