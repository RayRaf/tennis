<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настольный теннис</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background-color: white;
      color: #1e90ff;
      border: none;
      border-radius: 10px;
      padding: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #1e90ff;
      color: white;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Настольный теннис</h1>
  <div class="button-container">
    <button onclick="location.href='{% url 'tennis_app:free_play' %}'">Свободная игра</button>
    <button onclick="location.href='{% url 'tennis_app:my_tournaments' %}'">Мои турниры</button>
    <button onclick="location.href='{% url 'tennis_app:rules' %}'">Правила</button>
  </div>

  <script>
    // Здесь можно добавить JS, если будет нужно управлять логикой кнопок или подгрузкой данных
  </script>
</body>
</html>
