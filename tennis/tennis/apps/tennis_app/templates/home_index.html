{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Настольный теннис</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <h1>Настольный теннис</h1>

  <div class="button-container">
    <button onclick="location.href='{% url 'tennis_app:free_play' %}'">Свободная игра</button>

    {% if user.is_authenticated %}
      <button onclick="location.href='{% url 'tennis_app:my_tournaments' %}'">Мои турниры</button>
      <button onclick="location.href='{% url 'tennis_app:rules' %}'">Правила</button>
      <button onclick="location.href='{% url 'logout' %}'">Выход</button>
    {% else %}
      <button onclick="location.href='{% url 'tennis_app:rules' %}'">Правила</button>
      <button onclick="location.href='{% url 'tennis_app:login_register' %}'">Авторизация</button>
    {% endif %}
  </div>

  <script>
    // Здесь можно добавить JS, если будет нужно управлять логикой кнопок или подгрузкой данных
  </script>
</body>
</html>
